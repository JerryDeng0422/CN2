<!doctype html>
<html lang="zh-cmn-Hans">
    <title>BlackRoseStudio</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://brstudio.netlify.app/fonts.css">
    <style>
        body{
            font-family: opposans;
        }
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-900">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-grey-900">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center ">墨色蔷薇工作室</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-grey-900 mdui-drawer-close" id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple" href="https://brstudio.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo-accent">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <div class="mdui-divider-light"></div>
                <li class="mdui-collapse-item">
                    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">videogame_asset</i>
                        <div class="mdui-list-item-content ">游戏作品</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense"> 
                        <a class="mdui-list-item mdui-ripple " href="https://brstudio.netlify.app/actimc">被困在我电脑里的猫</a>
                    </div>
                </li>
                <div class="mdui-divider-light"></div>
                <li class="mdui-collapse-item mdui-collapse-item-open">
                    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-yellow">recent_actors</i>
                        <div class="mdui-list-item-content ">墨色蔷薇工作室</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense"> 
                        <a class="mdui-list-item mdui-ripple" href="https://brstudio.netlify.app/notices">公告栏</a>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense"> 
                        <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="https://brstudio.netlify.app/members">成员</a>
                    </div>
                </li>
                <div class="mdui-divider-light"></div>
            </ul>
        </div>
        <br>
        <h1 class="mdui-text-center">成员</h1>
        </div>
        
        <div class="mdui-card">
            <div class="mdui-card-media">
                <img src="CyanogenNew.png" width="300" height="300"/>
                <div class="mdui-card-media-covered">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">Title</div>
                        <div class="mdui-card-primary-subtitle">Subtitle</div>
                    </div>
                </div>
            </div>
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple">action 1</button>
                <button class="mdui-btn mdui-ripple">action 2</button>
            </div>
        </div>
      
        
        <!-- MDUI JavaScript -->
        <script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous">
         
        </script>
    </body>
</html>
<!--mdui模板>
