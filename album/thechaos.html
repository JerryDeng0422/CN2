<!doctype html>
<html lang="zh-cmn-Hans">
    <title>Cyanogen Music</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cn2.netlify.app/fonts.css">
    <style>
        body{
            font-family: harmonyossans;
        }
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-900 mdui-theme-layout-dark">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-grey-900">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center maler">Cyanogen Music</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-grey-900 mdui-drawer-close" id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo-accent">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/artists">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-orange-600">group</i>
                    <div class="mdui-list-item-content ">艺人</div>
                </a>
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/categories">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red-600">new_releases</i>
                    <div class="mdui-list-item-content ">新增</div>
                </a>
                <div class="mdui-divider-light"></div>
            </ul>
        </div>
        <br>
        <div class="mdui-container" style="background-image: url(/contents/cngbgrd.png);">
            <div class="mdui-col-xs-12">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 class="mdui-text-center">此内容需要购买!</h1>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="mdui-col-xs-3"></div>
            <div class="mdui-col-xs-6 mdui-color-grey-800 bdrd">
                <h2 class="mdui-text-center">已经拥有此内容？</h2>
                <br>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <i class="mdui-icon material-icons">payment</i>
                    <label class="mdui-textfield-label">激活码</label>
                    <input id="redeemcodebox" class="mdui-textfield-input" type="text" pattern="^.*(?=.{20,})(?=.*[0-9])(?=.*[A-Z])(?=.*[^a-z]).*$" maxlength="20" required/>
                    <div class="mdui-textfield-error">激活码应为20位,包含数字与大写字母</div>
                    <div class="mdui-textfield-helper">请输入电子专辑上印刷的20位激活码以进行验证。</div>
                </div>
                <br>
                <button onclick="redeem()" class="mdui-color-green-600 mdui-center mdui-fab mdui-ripple">
                    <i class="mdui-icon material-icons mdui-text-color-black">done</i>
                </button>
                <br>
            </div>
            <div class="mdui-col-xs-12">
                <br>
            </div>
            <div class="mdui-col-xs-3"></div>
            <div class="mdui-col-xs-6 mdui-color-grey-800 bdrd">
                <p class="mdui-text-center"><i class="mdui-icon material-icons">announcement</i> 为了保障LuckyMusic的权益,电子商品每次使用都需要验证激活码,且激活码不与个人信息或设备绑定,因此请妥善保管激活码,以便需要时重新激活。</p>
            </div>
            <div class="mdui-col-xs-3"></div>
            <div class="mdui-col-xs-12">
                <br>
                <br>
            </div>
        </div>
        <!-- MDUI JavaScript -->

        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous">
        </script>
