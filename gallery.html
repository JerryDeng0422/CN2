<!doctype html>
<html lang="zh-cmn-Hans">
    <title>Cyanogen+</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body{
            font-family: harmonyossans;
        }
        .box {
            transition: all 0.35s;
            margin: 25px;
        }
        .box:hover {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px 15px #ffffff;
        }
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-900">
        <div class="mdui-appbar mdui-color-black mdui-appbar-fixed">
            <div class="mdui-toolbar ">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center maler">CyanStudio</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-black mdui-drawer-close mdui-valign" id="left-drawer">
            <ul class="mdui-list  mdui-center" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple mdui-list-item-active bdrd box" href="/index.html">
                    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active bdrd box" href="https://cn2.netlify.app/">

                    <div class="mdui-list-item-content ">音乐</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active bdrd box" href="https://cn2.netlify.app/">

                    <div class="mdui-list-item-content ">画廊</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active bdrd box" href="https://cn2.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">notifications</i>
                    <div class="mdui-list-item-content ">通知</div>
                </a>
            </ul>
        </div>
        <br>
        <div class="mdui-container">
            <div class="mdui-row-xs-3 mdui-row-sm-4 mdui-row-md-5 mdui-row-lg-6 mdui-row-xl-7 mdui-grid-list">
                <div class="mdui-col">

                    <img src="contents/cngbgrd.png"/>
                    <div class="mdui-grid-tile-actions">
                        <div class="mdui-grid-tile-text">
                          <div class="mdui-grid-tile-title">Ice&Fire</div>

                      </div>
                  </div>
                </div>
                <div class="mdui-col">
                  <div class="mdui-grid-tile">
                    <img src="contents/thechaos.png"/>
                    <div class="mdui-grid-tile-actions">

                </div>

                    <div class="mdui-grid-tile">

                          <div class="mdui-grid-tile-text">
                            <div class="mdui-grid-tile-title">Hope</div>

                    <div class="mdui-grid-tile">

                          <div class="mdui-grid-tile-text">
                            <div class="mdui-grid-tile-title">Taste my tears</div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MDUI JavaScript -->
        <script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"

        crossorigin="anonymous">
        </script>
