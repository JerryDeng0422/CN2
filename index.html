<!doctype html>
<html lang="zh-cmn-Hans">
    <title>Cyanogen Music</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cn2.netlify.app/fonts.css">
    <style>
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-900 hsans mdui-theme-layout-dark">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-grey-900">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center maler">Cyanogen Music</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-grey-900 mdui-drawer-close" id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple mdui-list-item-active bdrd" href="https://cn2.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo-accent">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/artists">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-orange-600">group</i>
                    <div class="mdui-list-item-content ">艺人</div>
                </a>
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/categories">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red-600">new_releases</i>
                    <div class="mdui-list-item-content ">新增</div>
                </a>
                <div class="mdui-divider-light"></div>
                <a class="mdui-list-item mdui-ripple bdrd" href="https://cn2.netlify.app/redeem">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green-600">card_giftcard</i>
                    <div class="mdui-list-item-content ">兑换</div>
                </a>
            </ul>
        </div>
        <br>
        <div class="mdui-container">
            <div class="mdui-row">
                <div class="mdui-col-xs-12">
                    <h1>新歌速递</h1>
                </div>
                <div class="mdui-col-xs-3">
                    <div class="mdui-card bdrd mdui-color-grey-900" onclick="thechaos()">
                        <div class="mdui-card-media">
                            <img src="contents/thechaos.png" onclick="thechaos()"/>
                            <div class="mdui-card-media-covered mdui-card-media-covered-transparent" onclick="thechaos()">
                                <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">TheChaos</div>
                                <div class="mdui-card-primary-subtitle">Cyanogen</div>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <!-- MDUI JavaScript -->
        <script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous">
        </script>
        <script>
            function thechaos(){
                window.location.href='https://cn2.netlify.app/album/thechaos'
            }
        </script>
