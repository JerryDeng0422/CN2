<!doctype html>
<html lang="zh-cmn-Hans">
    <title>BlackRoseStudio</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://brstudio.netlify.app/fonts.css">
    <style>
        body{
            font-family: harmonyossans;
        }
        .fadenum{
            animation:fadenum 5s 1;
        }
        @keyframes fadenum{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
        .trans{
            opacity: 0;
        }
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-500">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-grey-900">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center ">AKA.Cyanogen</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-grey-900 mdui-drawer-close" id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="https://brstudio.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo-accent">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <div class="mdui-divider-light"></div>
                <div class="mdui-divider-light"></div>
                <li class="mdui-collapse-item">
                    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-yellow">recent_actors</i>
                        <div class="mdui-list-item-content ">AKA.Cyanogen</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense"> 
                        <a class="mdui-list-item mdui-ripple " href="https://brstudio.netlify.app/notices">讨论区</a>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense"> 
                        <a class="mdui-list-item mdui-ripple" href="https://brstudio.netlify.app/members">成员</a>
                    </div>
                </li>
                <div class="mdui-divider-light"></div>
            </ul>
        </div>
        <br>
        <br>
        <div class="mdui-divider-light"></div>
        <p class="mdui-text-center">Made by Cyanogen-2022</p>
        <p class="mdui-text-center">Hosted by Netlify</p>
        <p class="mdui-text-center">UserInterface by MDUI</p>
        <!-- MDUI JavaScript -->
        <script> 
           
        </script>
    </body>
</html>
<!--mdui模板>
