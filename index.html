<!doctype html>
<html lang="zh-cmn-Hans">
    <title>CyanStudio</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
        <style>
            @font-face{
	            font-family:h;
	            src:url("/rsrc/h.TTF");
            }
            .box {
                transition: all 0.35s;
                height: 70px;
                width: 170px;
                font-size: 13px;
                margin: 25px;
                cursor: none;
            }
            .box:hover {
                background-color: #ffffff;
                color: #000;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px 15px #ffffff;
                margin: 50px;
                font-size: 18px;
            
            }
            .fab1 {
                height: 70px;
                width: 170px;
                background-color: #000000;
                color: #fff;
                transition: all 0.35s;
                font-size: 10px;
                cursor: none;
            }
            .fab1:hover {
                background-color: #ffffff;
                color: #000000;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 4px 4px #ffffff;
                font-size: 18px;
            
            }
            .go {
                background-color: #ffffff;
                color: #000000;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 4px 4px #ffffff;
            }
            .light-text{
                text-shadow:0 0 5px #fff,
                        0 0 40px #fff,
                        0 0 60px #fff;
                font-size: 5vw;
                text-align:center;
                margin-top: 25vh;
            }
            body{
                font-family: h;
            }
            .card{
                box-shadow:0 0 5px #fff,
                        0 0 20px #fff,
                        0 0 40px #fff;
            }
        </style>
    </head>
    <body class=" mdui-color-black mdui-appbar-with-toolbar  mdui-theme-accent-cyan">
        <div class="mdui-appbar mdui-color-black mdui-appbar-fixed">
            <div class="mdui-toolbar ">
                <a mdui-drawer="{target: '#left-drawer'}" class="fab1 mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white "><i class="mdui-icon material-icons">menu</i></a>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-black mdui-drawer-close mdui-valign" id="left-drawer">
            <div class="mdui-center">
                <button class="mdui-ripple mdui-btn mdui-center box" onclick="window.location.href='/'">
                    <i class="mdui-icon material-icons">home</i> 
                    <br>
                    <span class="mdui-text-center">Home</span>
                </button>
                <button class="mdui-ripple mdui-btn mdui-center box" onclick="window.location.href='/about'">
                    <i class="mdui-icon material-icons">info</i> 
                    <br>
                    <span class="mdui-text-center">About</span>
                </button>
            </div>
        </div>
        <h1 class="light-text hover-hide">Welcome To Cyan-Universe.</h1>
        <br/>
        <div class="mdui-container" style="margin-top: 25vh;">
            <div class="mdui-col-sm-6 mdui-col-md-4 mdui-col-md-3 mdui-col-xl-3">
                <div class="mdui-card mdui-color-black card">
                    <!-- 卡片头部，包含头像、标题、副标题 -->
                    <div class="mdui-card-header">
                        <img class="mdui-card-header-avatar" src="/image/avatar.png"/>
                        <div class="mdui-card-header-title">Cyanogen</div>
                        <div class="mdui-card-header-subtitle">I'm the BAMBOOBREAKER.</div>
                    </div>
                    <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
                    <div class="mdui-card-media">
                        <img src="/image/bamboo.png"/>
                    </div>
                    <!-- 卡片的标题和副标题 -->
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">BAMBOO</div>
                        <div class="mdui-card-primary-subtitle">2023.10.15
                            <div class="mdui-typo">
                                <p><kbd>EP</kbd> <kbd>Debut</kbd></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-col-sm-6 mdui-col-md-4 mdui-col-md-3 mdui-col-xl-3">
                <div class="mdui-card mdui-color-black card">
                    <!-- 卡片头部，包含头像、标题、副标题 -->
                    <div class="mdui-card-header">
                        <img class="mdui-card-header-avatar" src="/image/avatar.png"/>
                        <div class="mdui-card-header-title">Cyanogen</div>
                        <div class="mdui-card-header-subtitle">I'm the BAMBOOBREAKER.</div>
                    </div>
                    <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
                    <div class="mdui-card-media">
                        <img src="/image/bluebloodcover.png"/>
                    </div>
                    <!-- 卡片的标题和副标题 -->
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">Blue Blood</div>
                        <div class="mdui-card-primary-subtitle">2023.11.1
                            <div class="mdui-typo">
                                <p><kbd>EP</kbd></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous">
        </script>
        <script>
            function GoForward(){
                window.location.href = "/choose"
            }
        </script>
    </body>
</html>
