<!doctype html>
<html lang="zh-cmn-Hans">
    <title>BlackRoseStudio</title>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cn2.netlify.app/fonts.css">
    <style>
        body{
            font-family: harmonyossans;
        }
    </style>
    </head>
    <body class="mdui-appbar-with-toolbar mdui-color-grey-900">
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-grey-900">
                <a mdui-drawer="{target: '#left-drawer'}" class="mdui-btn mdui-btn-icon mdui-ripple "><i class="mdui-icon material-icons">menu</i></a>
                <h1 class="mdui-text-center ">AKA.Cyanogen</h1>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        <div class="mdui-drawer mdui-color-grey-900 mdui-drawer-close" id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <a class="mdui-list-item mdui-ripple " href="https://cn2.netlify.app/">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-indigo-accent">home</i>
                    <div class="mdui-list-item-content ">主页</div>
                </a>
                <div class="mdui-divider-light"></div>
                <li class="mdui-collapse-item mdui-collapse-item-open">
                    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-yellow">recent_actors</i>
                        <div class="mdui-list-item-content ">AKA.Cyanogen</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                    <div class="mdui-collapse-item-body mdui-list mdui-list-dense mdui-list-item-active"> 
                        <a class="mdui-list-item mdui-ripple " href="https://cn2.netlify.app/notices">小黑板</a>
                    </div>
                </li>
                <div class="mdui-divider-light"></div>
            </ul>
        </div>
        <br>
        <h1 class=" mdui-text-center">小黑板</h1>
        <br>
        <div><!--post-->
            <div class="mdui-divider"></div>
            <div class="mdui-card mdui-shadow-0 mdui-color-grey-800">
                <!-- 卡片头部，包含头像、标题、副标题 -->
                <div class="mdui-card-header">
                    <img class="mdui-card-header-avatar" src="CyanogenNew256.png"/>
                    <div class="mdui-card-header-title ">AKA.Cyanogen<i class="mdui-icon material-icons" mdui-tooltip="{content: '官方公告'}">check_circle</i></div>
                    <div class="mdui-card-header-subtitle ">2022.07.20</div>
                    <div class="mdui-card-menu">
                    <div class="mdui-chip mdui-color-white">
                        <span class="mdui-chip-icon mdui-color-white">
                            <i class="mdui-icon material-icons mdui-text-color-black">publish</i>
                        </span>
                        <span class="mdui-chip-title mdui-text-color-black">置顶</span>
                    </div>
                </div>
                </div>
                <!-- 卡片的标题和副标题 -->
                <div class="mdui-card-primary">
                <div class="mdui-card-primary-title ">HELLO.</div>
                <div class="mdui-card-primary-subtitle ">I AM RIGHT HERE.</div>
                </div>
                <!-- 卡片的内容 -->
                <div class="mdui-card-content ">     
                    Blow your mind.
                </div>
                <div class="mdui-card-actions">
                    <a class="mdui-btn mdui-center mdui-color-grey-900 mdui-ripple" href="https://cn2.netlify.app/actimc">About Us</a>
                </div>
            </div>
            <br>
            <div class="mdui-divider"></div>
        </div>
        <br>
        <div class="mdui-divider-light"></div>
        <p class="mdui-text-center">Made by Cyanogen-2022</p>
        <p class="mdui-text-center">Hosted by Netlify</p>
        <p class="mdui-text-center">UserInterface by MDUI</p>
        <!-- MDUI JavaScript -->
        <script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous">
         
        </script>
    </body>
</html>
<!--mdui模板>
